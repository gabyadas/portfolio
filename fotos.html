<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    #joya {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      display: none;
      transition: transform 0.5s;
    }

    #joya:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="container">
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1a2MgqD2Ki0kGQRDdqKdE0yNLp5J0cw0J" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1cX9feygmheNpwPQd5Ngq1unFQvJEHDPn" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1BZ_INjMXcXi46USlsZxCmrHrywdfHY7X" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1k-9vvIrrcI9z9Eo6284n4hvfUXMUxPhU" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1BMRorCKmlerjJwc6UWUzXl-nVs9G-A6l" />
    <img class="slide" src="https://drive.google.com/uc?export=view&id=1IYKS0_mENOTUc0XsJ4Qb7yM530RlrFwY" />

    <a href="#" id="joya">
      <img src="https://drive.google.com/uc?export=view&id=1dBT5IaVLUnPqKrVqIXR7GfEQkj0ULzmC" alt="Volver al menú" />
    </a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const joya = document.getElementById('joya');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function nextSlide() {
      current++;
      if (current < slides.length) {
        showSlide(current);
      } else {
        joya.style.display = 'block';
      }
    }

    showSlide(current);
    const interval = setInterval(() => {
      nextSlide();
      if (current >= slides.length) clearInterval(interval);
    }, 3000);
  </script>
</body>
</html>
