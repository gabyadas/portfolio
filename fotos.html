<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Fotos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .jewel {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .jewel.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="slide" src="https://drive.google.com/uc?id=1a2MgqD2Ki0kGQRDdqKdE0yNLp5J0cw0J" alt="Imagen 1" />
    <img class="slide" src="https://drive.google.com/uc?id=1cX9feygmheNpwPQd5Ngq1unFQvJEHDPn" alt="Imagen 2" />
    <img class="slide" src="https://drive.google.com/uc?id=1BZ_INjMXcXi46USlsZxCmrHrywdfHY7X" alt="Imagen 3" />
    <img class="slide" src="https://drive.google.com/uc?id=1k-9vvIrrcI9z9Eo6284n4hvfUXMUxPhU" alt="Imagen 4" />
    <img class="slide" src="https://drive.google.com/uc?id=1BMRorCKmlerjJwc6UWUzXl-nVs9G-A6l" alt="Imagen 5" />
    <img class="slide" src="https://drive.google.com/uc?id=1IYKS0_mENOTUc0XsJ4Qb7yM530RlrFwY" alt="Imagen 6" />

    <a href="index.html">
      <img class="jewel" id="jewel" src="https://drive.google.com/uc?id=1dBT5IaVLUnPqKrVqIXR7GfEQkj0ULzmC" alt="Joya - Volver al menú">
    </a>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const jewel = document.getElementById("jewel");
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });

      // Mostrar joya si es la última imagen
      if (index === slides.length - 1) {
        setTimeout(() => {
          jewel.classList.add("show");
        }, 1000);
      }
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      }
    }

    showSlide(current);
    setInterval(nextSlide, 4000); // Cambia cada 4 segundos
  </script>
</body>
</html>
